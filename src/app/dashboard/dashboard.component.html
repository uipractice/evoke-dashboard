@if(boxData) {
  <div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow" >
    <img [src]="boxData.imageUrl" alt="{{ boxData.cardTitle }}" class="w-full h-32 object-cover">
    <div class="p-4">
      <h2 class="font-bold text-xl">{{ boxData.cardTitle }}</h2>
      <p class="text-gray-600">{{ boxData.description }}</p>
    </div>
  </div>
}
