<div class="bg-white shadow-lg rounded-lg overflow-hidden hover:shadow-xl transition-shadow">

  <div class="p-4">
    <h2 class="font-bold text-xl">{{ boxData.title }}</h2>
    <p class="text-gray-600">{{ boxData.description }}</p>
  </div>
</div>
